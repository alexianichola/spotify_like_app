<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Artists SpotiPuff</title>

    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <!-- Iconițe Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div id="app-container">

        <!-- === BARA LATERALĂ (SIDEBAR) === -->
        <aside id="sidebar">
            <div id="sidebar-header">
                <h2>SpotiPuff</h2>
                <button id="sidebar-toggle"
                    onclick="document.getElementById('app-container').classList.toggle('sidebar-closed');">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>

            <nav id="main-nav">
                <ul>
                    <li class="nav-item"><a href="profile.html"><i class="fas fa-home"></i> <span>Profile</span></a></li>
                    <li class="nav-item">
                        <a href="#" id="activate-search-btn"><i class="fas fa-search"></i> <span>Search</span></a>
                    </li>
                    <li class="nav-item"><a href="top-artists.html" class="active"><i class="fas fa-palette"></i>
                            <span>Top Artists</span></a></li>
                    <li class="nav-item"><a href="top-albums.html"><i class="fas fa-compact-disc"></i> <span>Top
                                Albums</span></a></li>
                </ul>
            </nav>

            <div id="playlists-section">
                <h3>Your Playlists</h3>
                <ul id="playlist-list">
                    <li class="playlist-item"><a href="#"><i class="fas fa-list-ul"></i> <span>Playlist 1</span></a></li>
                    <li class="playlist-item"><a href="#"><i class="fas fa-list-ul"></i> <span>Playlist 2</span></a></li>
                    <li class="playlist-item create-new"><a href="#"><i class="fas fa-plus-square"></i> <span>Create Playlist</span></a></li>
                </ul>
            </div>

            <div id="utility-links">
                <button id="logout-button" class="accent-button"><i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span></button>
            </div>
        </aside>

        <!-- === ZONA DE CONȚINUT PRINCIPAL === -->
        <main id="content">
            
            <!-- HEADER PAGINĂ -->
            <header class="page-header">
                <h1>You listened, we counted, your top artists are here</h1>
            </header>

            <!-- AICI AM CORECTAT ID-ul CA SĂ CORESPUNDĂ CU APP.JS -->
            <section id="top-artists-grid" class="card-grid large-grid">
                <!-- Aici va injecta JS-ul artiștii -->
            </section>
            
        </main>

        <!-- === MUSIC PLAYER === -->
        <aside id="music-player-bar">
            <h3>Song Player</h3>
            <div id="player-content">
                <div id="no-song-message">
                    <i class="fas fa-headphones-alt fa-3x" style="color: var(--color-main-accent);"></i>
                    <p class="subtle-text" style="margin-top: 15px;">Looking for a song to play...</p>
                </div>
                <!-- Player UI -->
                <div id="song-playing-ui" style="display: none;">
                    <img id="current-album-art" src="https://placehold.co/200x200" alt="Album Art">
                    <h4 id="current-song-title">Song title</h4>
                    <p id="current-artist-name" class="subtle-text">Artist</p>
                    <div id="player-controls">
                        <button data-action="previous"><i class="fas fa-step-backward"></i></button>
                        <button class="accent-button" data-action="pause"><i class="fas fa-play"></i></button>
                        <button data-action="next"><i class="fas fa-step-forward"></i></button>
                    </div>
                </div>
            </div>
        </aside>

    </div>

    <!-- Navigația Mobile -->
    <nav id="mobile-bottom-nav">
        <ul>
            <li><a href="profile.html"><i class="fas fa-home"></i> Profile</a></li>
            <li><a href="#" id="activate-search-btn-mobile"><i class="fas fa-search"></i> Search </a></li>
            <li><a href="top-artists.html" class="active"><i class="fas fa-palette"></i> Artists</a></li>
            <li><a href="top-albums.html"><i class="fas fa-compact-disc"></i> Albums</a></li>
        </ul>
    </nav>

    <!-- === SEARCH OVERLAY (MUTAT JOS CA SĂ MEARGĂ) === -->
    <div id="global-search-overlay">
        <div id="search-input-container">
            <i class="fas fa-search"></i>
            <input type="text" id="global-search-input" placeholder="What's on your mind?">
            <button id="close-search-btn"><i class="fas fa-times"></i></button>
        </div>
        <!-- Containerul pentru rezultate va fi generat dinamic de JS -->
    </div>

    <!-- === IMPORTANȚĂ MAXIMĂ: SCRIPTUL! === -->
    <script type="module" src="app.js"></script>

</body>
</html>
